<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-body">
    <img class="mobile" src="images/image-header-mobile.jpg" alt="mobile">
    <div class="side-text">
      <p class="main-header">Get <span class="insights-distinct">insights</span> that help your business grow.</p>

      <p class="sub-header">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <p class="companies"><span class="stat-header">10k+</span>companies</p>
        <p class="templates"><span class="stat-header">314</span>templates</p>
        <p class="queries"><span class="stat-header">12m+</span>queries</p>
    </div>
    </div>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.frontendmentor.io/profile/AdekolaThanni">Adekola Thanni</a>.
    </div>
  </footer>
  
</body>
</html>
